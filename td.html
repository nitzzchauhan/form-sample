<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.js" method="post">

        <table>
            <tr>
                <td>
                    <b><i>Name:</i></b>
                    <input type="text" placeholder="Name"  >
                    <b><i>Second Name:</i></b>
                    <input type="text" placeholder="Surname" >
                </td>
            </tr>
            <tr>
                <td>
                    <b><i>Email:</i></b>
                    <input type="email" placeholder="xyz@mail.com"  >
                </td>
            </tr>
            <tr>
                <td>
                    <b><i>Mobile No.</i></b>
                    <input type="number" placeholder="xxxxxxxxxx" pattern="[0-9]{10}" >
                </td>
            </tr>
            <tr>
                <td>
                    <b><i>password:</i></b>
                    <input type="password" placeholder="xxxxxxxxxx" pattern="[0-9]{10}" >
                </td>
            </tr>
            <tr>
                <td>
                    <b><i>Picture</i></b>
                    <input type="file" placeholder="#" pattern="[0-9]{10}" >
                </td>
            </tr>
            <tr>
                <td>                   
                    <b><i>Location:</i></b>
                    <select name="" id="">                        
                        <option name="nitin"> Select a city:</option>
                        <option value="">Delhi-NCR</option>
                        <option value="">Chennai</option>
                        <option value="">Banglore</option>
                        <option value="">Mumbai</option>
                        <option value="">Kolkata</option>
                    </select>
                </td>          
            </tr>
            
        </table>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
